name-template: 'v$RESOLVED_VERSION'
tag-template: 'v$RESOLVED_VERSION'

categories:
  - title: 'ğŸš€ Features'
    labels:
      - 'feature'
      - 'enhancement'
  - title: 'ğŸ› Bug Fixes'
    labels:
      - 'bug'
      - 'fix'
  - title: 'ğŸ“š Documentation'
    labels:
      - 'documentation'
      - 'docs'
  - title: 'ğŸ”§ Maintenance'
    labels:
      - 'dependencies'
      - 'chore'
      - 'github-actions'
  - title: 'âš¡ Performance'
    labels:
      - 'performance'
  - title: 'ğŸ”’ Security'
    labels:
      - 'security'

change-template: '- $TITLE (#$NUMBER) @$AUTHOR'
change-title-escapes: '\<*_&'

version-resolver:
  major:
    labels:
      - 'major'
      - 'breaking'
  minor:
    labels:
      - 'minor'
      - 'feature'
  patch:
    labels:
      - 'patch'
      - 'bug'
      - 'fix'
      - 'dependencies'
  default: patch

template: |
  ## What's Changed

  $CHANGES

  ## New Contributors
  $CONTRIBUTORS

  **Full Changelog**: https://github.com/$OWNER/$REPOSITORY/compare/$PREVIOUS_TAG...v$RESOLVED_VERSION

  ## Installation

  ### Docker
  ```bash
  docker pull ghcr.io/cleanuparr/testing:$RESOLVED_VERSION
  ```

  ### Binary
  Download the appropriate binary for your platform from the assets below.

  ## Upgrade Notes
  <!-- Add any important upgrade instructions here before publishing -->

exclude-labels:
  - 'skip-changelog'
  - 'duplicate'
  - 'invalid'
  - 'wontfix'

autolabeler:
  - label: 'bug'
    title:
      - '/fix/i'
      - '/bug/i'
  - label: 'feature'
    title:
      - '/feat/i'
      - '/feature/i'
      - '/add/i'
  - label: 'documentation'
    files:
      - '*.md'
      - 'docs/**/*'
  - label: 'frontend'
    files:
      - 'code/frontend/**/*'
  - label: 'backend'
    files:
      - 'code/backend/**/*'
  - label: 'workflows'
    files:
      - '.github/workflows/**/*'
  - label: 'docker'
    files:
      - '**/Dockerfile'
      - 'docker-compose*.yml'
  - label: 'dependencies'
    branch:
      - '/dependabot\/.*/i'
