<!-- Logo Container -->
<div class="logo-container">
  <div class="logo logo-large logo-glow">
    <img src="icons/128.png" width="40" height="40" alt="Logo">
  </div>
  <h2>Cleanuparr</h2>
</div>

<!-- Sidebar Navigation -->
<!-- Show loading skeleton while determining navigation state -->
<nav class="nav-menu" *ngIf="!isNavigationReady">
  <div class="nav-skeleton">
    <div class="skeleton-item" 
         *ngFor="let item of getSkeletonItems()"
         [class.sponsor-skeleton]="item.isSponsor">
    </div>
  </div>
</nav>

<!-- Show actual navigation when ready -->
<nav class="nav-menu" 
     *ngIf="isNavigationReady" 
     [@staggerItems]>
  <!-- Project Sponsors Link (always visible) -->
  <a href="https://cleanuparr.github.io/Cleanuparr/support" 
     class="nav-item support-link" 
     target="_blank" 
     rel="noopener noreferrer">
    <div class="nav-icon-wrapper heart-icon">
      <i class="pi pi-heart"></i>
    </div>
    <span>Become A Sponsor</span>
  </a>
  
  <!-- Go Back button (shown when not at root level) -->
  <div class="nav-item go-back-button" 
       *ngIf="canGoBack" 
       (click)="goBack()">
    <div class="nav-icon-wrapper">
      <i class="pi pi-arrow-left"></i>
    </div>
    <span>Go Back</span>
  </div>

  <!-- Breadcrumb (optional, for better UX) -->
  <div class="breadcrumb" 
       *ngIf="navigationBreadcrumb.length > 0">
    <span *ngFor="let crumb of navigationBreadcrumb; let last = last; trackBy: trackByBreadcrumb">
      {{ crumb.label }}
      <i class="pi pi-chevron-right" *ngIf="!last"></i>
    </span>
  </div>

  <!-- Navigation items container with container-level animation -->
  <div class="navigation-items-container"
       [@navigationContainer]="navigationStateKey">
    <!-- Current level navigation items -->
    <ng-container *ngFor="let item of currentNavigation; trackBy: trackByItemId">
      <!-- Section headers for top-level sections -->
      <div 
        class="nav-section-header" 
        *ngIf="item.isHeader">
        <div class="nav-icon-wrapper">
          <i [class]="item.icon"></i>
        </div>
        <span>{{ item.label }}</span>
      </div>

      <!-- Items with children (drill-down) - exclude top-level items -->
      <div 
        class="nav-item nav-parent" 
        *ngIf="item.children && item.children.length > 0 && !item.topLevel"
        (click)="navigateToLevel(item)"
        (mouseenter)="hoveredNavId = item.id"
        (mouseleave)="hoveredNavId = null">
        <div class="nav-icon-wrapper">
          <ng-container *ngIf="item.iconUrl; else iconClass">
            <div class="icon-stack">
              <img class="icon-base" [src]="item.iconUrl" alt="{{item.label}} icon">
              <img class="icon-top" [src]="item.iconUrlHover || item.iconUrl" [class.visible]="hoveredNavId === item.id" alt="{{item.label}} icon (hover)">
            </div>
          </ng-container>
          <ng-template #iconClass>
            <i [class]="item.icon"></i>
          </ng-template>
        </div>
        <span>{{ item.label }}</span>
        <div class="nav-chevron">
          <i class="pi pi-chevron-right"></i>
        </div>
      </div>

      <!-- Direct navigation items -->
      <a 
        [routerLink]="item.route" 
        class="nav-item" 
        *ngIf="!item.children && item.route && !item.isHeader"
        [class.active]="router.url.includes(item.route)" 
        (click)="onNavItemClick()"
        (mouseenter)="hoveredNavId = item.id"
        (mouseleave)="hoveredNavId = null">
        <div class="nav-icon-wrapper">
          <ng-container *ngIf="item.iconUrl; else iconClassLink">
            <div class="icon-stack">
              <img class="icon-base" [src]="item.iconUrl" alt="{{item.label}} icon">
              <img class="icon-top" [src]="item.iconUrlHover || item.iconUrl" [class.visible]="hoveredNavId === item.id" alt="{{item.label}} icon (hover)">
            </div>
          </ng-container>
          <ng-template #iconClassLink>
            <i [class]="item.icon"></i>
          </ng-template>
        </div>
        <span>{{ item.label }}</span>
        <span class="nav-badge" *ngIf="item.badge">{{ item.badge }}</span>
      </a>

      <!-- External links -->
      <a 
        [href]="item.href" 
        class="nav-item" 
        *ngIf="!item.children && item.isExternal && !item.isHeader"
        target="_blank" 
        rel="noopener noreferrer"
        (mouseenter)="hoveredNavId = item.id"
        (mouseleave)="hoveredNavId = null">
        <div class="nav-icon-wrapper">
          <ng-container *ngIf="item.iconUrl; else iconClassExternal">
            <div class="icon-stack">
              <img class="icon-base" [src]="item.iconUrl" alt="{{item.label}} icon">
              <img class="icon-top" [src]="item.iconUrlHover || item.iconUrl" [class.visible]="hoveredNavId === item.id" alt="{{item.label}} icon (hover)">
            </div>
          </ng-container>
          <ng-template #iconClassExternal>
            <i [class]="item.icon"></i>
          </ng-template>
        </div>
        <span>{{ item.label }}</span>
      </a>
    </ng-container>
  </div>
</nav>

<!-- Mobile Drawer (only rendered when enableMobileDrawer is true) -->
<p-drawer 
  *ngIf="enableMobileDrawer"
  styleClass="mobile-sidebar" 
  [visible]="mobileSidebarVisible()" 
  (visibleChange)="onMobileDrawerVisibilityChange($event)" 
  [dismissible]="true" 
  [showCloseIcon]="false"
  position="left">
  <ng-template #headless>
    <app-sidebar-content 
      [isMobile]="true"
      [enableMobileDrawer]="false"
      (navItemClicked)="onNavItemClick()">
    </app-sidebar-content>
  </ng-template>
</p-drawer>
